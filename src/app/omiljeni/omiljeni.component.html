<h1>MOJE OMILJENE NEKRETNINE</h1>
<div *ngFor="let item of favoritePosts; let i = index">
  <div *ngFor="let post of posts">
    <div *ngIf="post.id === item">
      <mat-expansion-panel>
        <p>{{post.id}}</p>
        <mat-expansion-panel-header class="boldovanje">
          {{post.title}}
        </mat-expansion-panel-header>
        <div class="post-image">
          <img [src]="post.imagePath" [alt]="post.title">
        </div>
        <p>{{post.content}}</p>
        <p>{{post.tip}}</p>
        <p>{{post.id}}</p>
        <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
          <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
          <button mat-button color="warn" (click)="onDelete(post.id)">PRODATO</button>
        </mat-action-row>
      </mat-expansion-panel>
    </div>
  </div>
</div>


<div *ngFor="let item of favoritePosts; let i = index">
  {{item}}
</div>

<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event) " *ngIf="posts.length>0"></mat-paginator>
<p class="info-text mat-dash-body-1" *ngIf="posts.length<=0 && !isLoading">No Posts added yet!</p>
