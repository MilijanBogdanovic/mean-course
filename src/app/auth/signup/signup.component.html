<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSignUp()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="name" required placeholder="IME">
      <mat-error *ngIf="this.form.get('name').invalid">Unesite ime</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="surname" required placeholder="PREZIME">
      <mat-error *ngIf="this.form.get('surname').invalid">Unesite prezime</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="username" required placeholder="KORISNICKO IME">
      <mat-error *ngIf="this.form.get('username').invalid">Unesite korisnicko ime</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.email">
    </div>
    <mat-form-field>
      <input matInput type="email" formControlName="email" required placeholder="EMAIL">
      <mat-error *ngIf="this.form.get('email').invalid">Enter Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName="password" required placeholder="PASSWORD">
      <mat-error *ngIf="this.form.get('password').invalid">Enter Password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="city" required placeholder="GRAD">
      <mat-error *ngIf="this.form.get('city').invalid">Enter Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="date_of_birth" required placeholder="DATUM RODJENJA">
      <mat-error *ngIf="this.form.get('date_of_birth').invalid">Enter Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput  formControlName="contact_phone" placeholder="kontakt telefon" required></textarea>
      <mat-error *ngIf="this.form.get('contact_phone').invalid">Please enter a post oznaka</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
   <form [formGroup]="aFormGroup">
    <ngx-recaptcha2 #captchaElem
      [siteKey]="siteKey"
      formControlName="recaptcha">
    </ngx-recaptcha2>
  </form>
</mat-card>
