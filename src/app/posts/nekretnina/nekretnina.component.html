


<div *ngIf="post!=null">
  {{post.title}}
  <div class = "post-image">
    <img [src] = "post.imagePath" [alt] = "post.title">
  </div>
  <p>{{post.content}}</p>
  <p>{{post.tip}}</p>
  <p>{{post.oznaka}}</p>
  <mat-action-row>
    <a mat-button color = "primary" [routerLink] = "['/']">POVRATAK NAZAD</a>
  </mat-action-row>

</div>
